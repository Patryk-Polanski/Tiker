<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/fav-icon.png">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Tiker</title>
</head>

<body class="background-pattern">
    <div class="container">
        <section class="s-login">
            <div class="s-login__container">
                <img class="s-login__logo" src="./img/tiker-big-logo.png" alt="Tiker logo">
                <form class="s-login__form">
                    <label class="s-login__form-username-label" for="username">username</label>
                    <input class="s-login__form-username-input" type="text" name="username">
                    <label class="s-login__form-password-label" for="password">password</label>
                    <input class="s-login__form-password-input" type="password" name="password">
                    <div class="s-login__form-button-wrapper">
                        <a class="s-login__form-button btn btn--secondary">join</a>
                        <a class="s-login__form-button btn btn--primary" href="app.html">enter</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
