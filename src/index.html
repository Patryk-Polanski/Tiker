<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/fav-icon.png">
    <link rel="stylesheet" href="./scss/style.scss">
    <script src="js/controllerLogin.js"></script>
    <title>Tiker</title>
</head>

<body class="background-pattern">
    <div class="container">
        <section class="s-login">
            <div class="s-login__container">
                <div class="s-login__container">
                    <img class="s-login__logo" src="./img/tiker-big-logo.png" alt="Tiker logo">
                    <form class="s-login__form">
                        <label class="s-login__form-username-label" for="username">username</label>
                        <input class="s-login__form-username-input c-input-text js-login-username" type="text"
                            name="username">
                        <label class="s-login__form-password-label" for="password">password</label>
                        <input class="s-login__form-password-input c-input-text js-login-password" type="password"
                            name="password">
                        <div class="s-login__form-button-wrapper">
                            <a class="s-login__form-button btn btn--secondary js-join-btn" href="#">join</a>
                            <a class="s-login__form-button btn btn--primary js-enter-btn" href="/app.html">enter</a>
                        </div>
                    </form>
                    <p class="s-login__form-message js-form-message"></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
