<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/fav-icon.119e0c71.png">
    <link rel="stylesheet" href="/style.a6dae8f7.css">
    <title>Tiker</title>
<script src="/style.a6dae8f7.js"></script></head>

<body class="background-pattern">
    <div class="container">
        <section class="s-login">
            <div class="s-login__container">
                <img class="s-login__logo" src="/tiker-big-logo.bc50f81b.png" alt="Tiker logo">
                <form class="s-login__form">
                    <label class="s-login__form-username-label" for="username">username</label>
                    <input class="s-login__form-username-input c-input-text" type="text" name="username">
                    <label class="s-login__form-password-label" for="password">password</label>
                    <input class="s-login__form-password-input c-input-text" type="password" name="password">
                    <div class="s-login__form-button-wrapper">
                        <a class="s-login__form-button btn btn--secondary">join</a>
                        <a class="s-login__form-button btn btn--primary" href="/app.html">enter</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
